<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DAV BIODIVERSITY SCANNER</title>
</head>
<body>
    <header>
        <div id="top-header">
            <div class="center-all" style="flex-direction: row;">
                <img src="https://davdwarka.in/MyImages/LOGO.png" alt="DAV LOGO" id="dav-logo">
                <span>
                    <h1>M.L. KHANNA DAV PUBLIC SCHOOL , Dwarka</h1>
                    <p>South West, Delhi 110075 School Code : 25266 Affiliation No: 2730745</p>
                </span>
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnB4S_PLzShRNMQHMpKdvaC5CpoG3RBcR3dA&s" alt="MICROSOFT LOGO" id="microsoft-logo">
        </div>
        <nav>
            <div id="links">
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
            </div>
            <div>
                <button>Special Btn</button>
                <button>Special Btn</button>
                <button onclick="search()"><i class="fa fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main>
    <!-- Slideshow container -->

    <div class="Slideshow-main">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://davdwarka.in/File/49//Slider_f2688f6a-ffd4-41f8-a1d6-3a970b7fdd1b_IMG_0226.JPG" style="width:100%">
                <div class="text">Taking Award</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://davdwarka.in/File/49//Slider_c1beddd4-fd86-47d8-9d62-4391ad6aec11_9.jpg" style="width:100%">
                <div class="text">Kids Dancing</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://davdwarka.in/File/49/Message_1774dc2d-9efc-4850-b873-86bd73758fa7_School%20building%20-27.11.2020.jpg" style="width:100%">
                <div class="text">School campas</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
    
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <div id="side-two">
        <div>
            <a href="">Links</a>
            <a href="">Links</a>
            <a href="">Links</a>
            <a href="">Links</a>
        </div>
        <div id="my-qr-reader"></div>
    </div>
    
    </main>    

    <!-- JS Files -->

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
